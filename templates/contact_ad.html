{% extends "templates/base.html" %}

    {% block title %} - add new{% endblock %}

    {% block content %}
      <!-- Jumbotron -->
<!--
      <div class="jumbotron">
        <h1>Latest ads for patronage</h1>
      </div>
-->

      <h1>Send interest on this ad</h1>
      <form action="" method="post" enctype="multipart/form-data">
        <div>
          <h3>Your name:</h3>
          <p><input type="text" name="sender_name" class="form-control" value="" required></p>
        </div>
        <div>
          <h3>Your email:</h3>
          <p><input type="email" name="sender_email" class="form-control" value=""
            data-validation-matches-match="email" 
            data-validation-matches-message="Must match email address entered above" required>
          </p>
        </div>
        <div>
          <h3>Your phone:</h3>
          <p><input type="text" name="sender_phone" class="form-control" value=""></p>
        </div>
        <div>
          <h3>Your website address:</h3>
          <p><input type="text" name="sender_web" class="form-control" value=""></p>
        </div>
        <div>
          <h3>Some text:</h3>
          <p><textarea name="text" class="form-control" rows="5" cols="60" required></textarea></p>
        </div>
        <div><input type="hidden" name="adid" value="{{ adid }}"></div>
        <div><input type="submit" value="Send" class="btn btn-primary"></div>
      </form>

          {#<p><img src="/adimage/{{ advert.key.id() }}"></p>#}

    {% endblock %}

    {% block scripts %}
    <script src="/static/js/jqBootstrapValidation.js"></script>
    <script>
      $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
    </script>
    {% endblock %}
